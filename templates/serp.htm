<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SERP</title>
  <style>
    em {
      font-weight: bold;
      color: darkorange;
    }

  </style>
  <meta name="description" value="The search engine that doesn't track you. Learn More.">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/css/colors.css">
  <link rel="stylesheet" type="text/css" href="/static/css/modal.css">
  <link rel="stylesheet" type="text/css" href="/static/css/serp.css?1">
  <link rel="icon" type="image/png" href="/static/img/se.png">
  <meta name="author" value="vanGato">
</head>
<body>
  <div class="serp">
    <div class="serp__layout">
      <div class="serp__header">
        <div class="serp__search">
          <form class="index__form" action="{{ url_for('index_query') }}" method="POST">
            <div>
              <input name="querytext" type="search" value="{{ query }}"
                     class="serp__query" 
                     maxlength="512"
                     autocomplete="off"
                     title="Search"
                     aria-label="Search"
                     dir="ltr"
                     spellcheck="false"
                     autofocus="autofocus"
              >
            </div>
            <button class="serp__button" aria-label="Search" type="submit">
              <div class="serp__ico"></div>
            </button>
          </form>
        </div>
        <a class="serp__logo" href="index.htm"></a>
        <ul class="serp__nav">
          <li class="serp__active"><a href="index.htm">Lyrics</a></li>
        </ul>
      </div>
    </div>
    <div class="serp__body">
      <div class="serp__main serp__results">
        <div class="serp__web">
          <span class="serp__label">Web Results</span>
          {% for record in text %}
          <div class="serp__result">
            <a href= {{ record.url }} target="_blank">
              <div class="serp__title">Title: {{ record.title }}</div>
              <div class="serp__artist">Artist: {{ record.artist }}</div>
            </a>
            <span class="serp__description">{{ record.highlight|safe }}</span>
          </div>
          {% endfor %}
      </div>
    </div>
  </div>

</body>
</html>
